<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Esta√ß√£o Meteorol√≥gica</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 30px 20px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header h2 {
      margin: 10px 0 20px;
      font-size: 20px;
      font-weight: normal;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .grafico-container {
      width: 400px;
      margin-bottom: 30px;
    }
    .painel {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      font-size: 18px;
    }
    .painel div {
      margin: 0 10px;
    }
    .img-apoio {
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Col√©gio Estadual Manoel Antonio Gomes</h1>
    <h2>Esta√ß√£o Meteorol√≥gica</h2>
  </header>

  <main>
    <div class="grafico-container">
      <canvas id="graficoVento"></canvas>
    </div>
    <img src="Estacao Meteorologica.png" alt="Imagem apoio" class="img-apoio">
  </main>

  <div class="painel">
    <div>üå°Ô∏è Temp: <span id="temp">--</span> ¬∞C</div>
    <div>üíß Umidade: <span id="umid">--</span> %</div>
    <div>üå¨Ô∏è Vento: <span id="vento">--</span> km/h</div>
  </div>

  <script>
    const BLYNK_TOKEN = "SEU_TOKEN_AQUI"; // substitua pelo seu token real

    const tempEl = document.getElementById("temp");
    const umidEl = document.getElementById("umid");
    const ventoEl = document.getElementById("vento");

    const labels = [];
    const ventoData = [];

    const configVento = {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Velocidade do Vento (km/h)',
          data: ventoData,
          borderColor: '#ff6f61',
          fill: false,
          tension: 0.2
        }]
      },
      options: {
        scales: {
          x: { display: false },
          y: { beginAtZero: true }
        }
      }
    };

    const graficoVento = new Chart(document.getElementById('graficoVento'), configVento);

    async function atualizarDados() {
      try {
        const url = `https://blynk.cloud/external/api/get?token=${BLYNK_TOKEN}&V0&V1&V2`;
        const resposta = await fetch(url);
        const texto = await resposta.text();
        const dados = texto.split(',');

        const temp = parseFloat(dados[0]);
        const umid = parseFloat(dados[1]);
        const vento = parseFloat(dados[2]);
        const horario = new Date().toLocaleTimeString();

        tempEl.innerText = temp;
        umidEl.innerText = umid;
        ventoEl.innerText = vento;

        labels.push(horario);
        ventoData.push(vento);

        if (labels.length > 20) {
          labels.shift();
          ventoData.shift();
        }

        graficoVento.update();
      } catch (erro) {
        console.error("Erro ao buscar dados do Blynk:", erro);
      }
    }

    setInterval(atualizarDados, 10);
    atualizarDados();
  </script>
</body>
</html>
